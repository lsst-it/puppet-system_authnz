---
lookup_options:
    system_authnz::access::access_allow:
        merge: hash
    system_authnz::access::access_deny:
        merge: hash
    system_authnz::access::access_deny_before:
        merge: hash
    system_authnz::access::pam_config:
        merge: hash
    system_authnz::kerberos::cfg_file_settings:
        merge: hash
    system_authnz::kerberos::createhostkeytab:
        convert_to: Sensitive

system_authnz::access::access_allow:
    'Allow root from cron':
        user: root
        origin: cron
    'Allow root from crond':
        user: root
        origin: crond
    'Allow root from localhost':
        user: root
        origin: 127.0.0.1
    'Allow root from :0':
        user: root
        origin: ':0'
    'Allow root from tty':
        user: root
        origin: tty
system_authnz::access::access_deny: {}
system_authnz::access::access_deny_before: {}
system_authnz::access::pam_config:
    'Enforce access.conf in sshd':
        ensure: present
        service: sshd
        type: account
        control: required
        module: pam_access.so
        position: before module pam_nologin.so


system_authnz::kerberos::cfg_file_settings:
    /etc/krb5.conf: |
        # This file is managed by Puppet.
        includedir /etc/krb5.conf.d/
    /etc/krb5.conf.d/appdefaults.conf: |
        # This file is managed by Puppet.
        [appdefaults]
        forward = 1
        forwardable = 1
        krb5_run_aklog = 1
        krb5_aklog_path = /usr/local/krb5/bin/aklog
        default_lifetime = 25h
        telnet = {
        autologin = 1
        }
        xdm = {
        retain_ccache = 1
        afs_retain_token = 1
        }
        pam = {
        ticket_lifetime = 90000
        renew_lifetime = 90000
        forwardable = true
        }
    /etc/krb5.conf.d/domain_realm.conf: |
        # This file is managed by Puppet.
    /etc/krb5.conf.d/kdc.conf: |
        # This file is managed by Puppet.
        [kdc]
        profile = /etc/kdc.conf
        afs_salt = EXAMPLE.COM
    /etc/krb5.conf.d/libdefaults.conf: |
        # This file is managed by Puppet.
        [libdefaults]
        default_ccache_name = KEYRING:persistent:%{literal('%')}{uid}
        default_realm = EXAMPLE.COM
        forwardable = true
        noaddresses = false
    /etc/krb5.conf.d/logging.conf: |
        # This file is managed by Puppet.
        [logging]
        default = SYSLOG:INFO:LOCAL6
    /etc/krb5.conf.d/realms.conf: |
        # This file is managed by Puppet.
        [realms]
        EXAMPLE.COM = {
        kdc = kerberos.example.com:88
        kdc = kerberos-1.example.com:88
        kdc = kerberos-2.example.com:88
        admin_server = kadmin.example.com:749
        default_domain = example.com
        }
